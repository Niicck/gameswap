<div class='container-fluid col-md-offset-3 col-md-6'>
	<h3 class='head-space-md'>Sign In</h3>

	<div ng-controller='SigninController as signin'>
		<form name="signinForm" ng-submit="signin.submit(signin)" novalidate>

	    	<div class="form-group" ng-class="{ 'has-error' : signinForm.email.$invalid && !signinForm.email.$pristine }">
        		<label>Email:</label>
        		<input type="email" name="email" class="form-control" ng-model="signin.email">
        		<p ng-show="signinForm.email.$invalid && !signinForm.email.$pristine" class="help-block">Please enter a valid email address.</p>
      		</div>

			<div class='form-group'>
	    		<label>Password: </label>
	    		<input type="password" ng-model='signin.password' class='form-control' required />
	    	</div>
	    	<p ng-show="signin.isInvalid" class='text-danger'>Username and/or password incorrect.</p>
	    	<button type="submit" class="btn btn-primary" ng-disabled="signinForm.$invalid">Submit</button>
	    </form>
	</div>

	<h3 class='head-space-md'>Don't have a GameSwap account?</h3>
	<button ui-sref="signup" class="btn btn-default">Sign up</button>
</div>
